<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test streams</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div class="background"></div>
<div class="controls">
    <button class="remove-tag">
        < Все камеры
    </button>
    <div class="sliders">
        <label class="sliderBright">Яркость: <input type="range" min="1" max="10"
                                                    id="toggle-bright" value="5" oninput="changeBrightness()"></label>
        <label class="sliderContrast">Контраст: <input type="range" min="1" max="10" id="toggle-contrast" value="5" oninput="changeContrast()"></label>
    </div>
</div>
<div class="container">
    <div class="video_wrapper"><video id="video-1" class="video" controls muted autoplay></video></div>
    <div class="video_wrapper"><video id="video-2" class="video" controls muted autoplay></video></div>
    <div class="video_wrapper"><video id="video-3" class="video" controls muted autoplay></video></div>
    <div class="video_wrapper"><video id="video-4" class="video" controls muted autoplay></video></div>
</div>
<canvas id="audio-canvas" width="450" height="70"></canvas>
<script src="audioViz.js" type="module"></script>
<script>
    let currentVideoId = '';

    function changeBrightness() {
        const value = document.getElementById("toggle-bright").value;
        const video = document.getElementById(currentVideoId);
        video.style.filter = `brightness(${0.2 * value})`;
    }

    function changeContrast() {
        const value = document.getElementById("toggle-contrast").value;
        const video = document.getElementById(currentVideoId);
        video.style.filter = `contrast(${0.2 * value})`;
    }
</script>
</body>
</html>
